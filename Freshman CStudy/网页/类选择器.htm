<!doctype html>
   <html>
     <head>
	<meta charset="utf-8">
	<title>类选择器</title>
	<style>
	.youclass{
	    color:red;		/*颜色为红色*/
	}
	 .myclass{
	   font-size:16px;			/*字体大小为16像素*/
	   text-decoration:underline;		/*文字加下划线*/
	}
	</style>
	</head>
	<body>
	<h2 class="youclass">hello</h2>
	<span class="myclass youclass">world</span>
	</body>
	</html>
