<!doctype html>    
<html>
     <head>
	<meta charset="utf-8">
	<title>函数的定义和调用</title>
	<script>
		function total (i,j)
		{
			var sum;
			sum=i+j;
			return(sum);
		}
		document.write("函数total(200,20)结果为：",total(200,20));
		document.write("<br/>")
		document.write("函数total(32,43)结果为：",total(32,43));
		</script>
	  </head>
	  <body>
	</body>
</html>
