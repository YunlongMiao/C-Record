<html>
   <head>

	<title>jQuery修改元素内容</title>
	<script src="jsjian.js"></script>
	<script>
		$(docyment).ready(function() {
			$("button").click(function(){
			var newContent=$("#userInput").val();
				$("ul li:first").html(newContent);
				$("ul li:last").text(newContent);
			});
		});
		</script>
		  </head>

			<input type="text" id="userInput">
