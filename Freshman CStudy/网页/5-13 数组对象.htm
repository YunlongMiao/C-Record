<!doctype html>    
<html>
     <head>
	<meta charset="utf-8">
	<title>数组对象</title>
	<script>
	  window.onload=function()
	  {
		var mycars = new Array()	//定义数组对象
		mycars[0] = "Audi"		//给数组对象的第一个元素赋值
		mycars[1] = "Volvo"
		mycars[2] = "Bmw"
		mycars[3] = "Kexiao"
		mycars[4] = "Lazy"
		for(x in mycars.sort())		//按字母大小对数组进行排序
		{
			document.write(mycars[x] + "<br/>")
		}
	  }
	  </script>
	</head>
   <body>
  </body>
</html>
