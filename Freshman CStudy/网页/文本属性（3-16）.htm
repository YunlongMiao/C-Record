<!doctype html>
   <html>
     <head>
	<meta charset="utf-8">
	<title>文本属性</title>
	 <style>
		#one{
		    text-align:left;			/*文字左对齐*/
		    word-spacing:30px;			/*单词之间的距离为30像素*/
		    }
		#two{
		    text-align:center;
		    word-spacing:-15px;
		    }
		#three{
		    text-align:right;
		    word-spacing:28px;
			text-decoration:underline;		/*文字修饰：加下划线*/
			text-transform:uppercase;		/*文字全部大写*/
		    }
	</style>
	</head>
	<body>
		<h2 id="one">hello CSS world!</h2>
		<h2 id="two">hello CSS world!</h2>
		<h2 id="three">hello CSS world!</h2>
</body>
</html>
