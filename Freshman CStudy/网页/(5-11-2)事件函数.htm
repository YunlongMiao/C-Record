<!doctype html>    
<html>
     <head>
	<meta charset="utf-8">
	<title>事件函数</title>
	<script>
	window.onload=function()
	{
		var myBt=document.getElementById("btn");
		myBt.onclick=function()
		{
	
		do{
			username=prompt("请问你是何方生生，报上名来","");
		  }
		while(username=="")
		alert(username+",久仰大名，管辖行");
		}
	}
		</script>
	  </head>
	  <body>
		<input type="button" val="测试按钮"ue id="btn">
	</body>
</html>
