<!doctype html>
   <html>
     <head>
	<meta charset="utf-8">
	<title>相对定位</title>
	<style>
	p{
		text-align:center;
		border:5px solid blue;
		width :100px;
		margin:15px;
	 }
   p.relative {
	position:relative;
	top:10px;
	left:40px;
	background :black;
	color:white;
	}
	</style>
	 </head>
      <body>
	 <p>第一段文字</p>
	 <p class="relative"> 第二段文字</p>
	 <p>第三段文字</p>
	</body>
</html>
